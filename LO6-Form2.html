<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>无标题文档</title>
	<link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
	<div class="container">
	<!-- 表单支持的控件 -->
	<!-- 不可用 disabled="disabled" -->
	<!-- 只读 readonly -->
		<form role="form">
			<fieldset disabled="disabled">
				<input type="text" class="form-control" />
				<textarea class="form-control" rows="5">Hello area</textarea>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="" />
						羽毛球
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="" />
						篮球
					</label>
				</div>
				
				<div class="radio">
					<label>
						<input type="radio" name="gander" value="" checked/>
						男
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gander" value=""/>
						女
					</label>
				</div>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				
				<p>请按照我的格式输入:hello@163.com</p>
				
				<input class="form-control" type="text" placehoder="hello" disabled="disabled"/>

			</fieldset>
		</form>
		
		
		
		<form role="form">
			<div class="form-group has-warning has-feedback">
				<label>用户名</label>
				<input class="form-control" type="text" />
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group">
				<label>用户名</label>
				<input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>用户名</label>
				<input class="form-control" type="text" />
			</div>
		</form>
		
	</div>
</body>
</html>
