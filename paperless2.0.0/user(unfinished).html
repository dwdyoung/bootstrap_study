<div class="container">
	<h3>用户列表：</h3>
	<ul class="list-group">
	  <button type="button" class="list-group-item">Admin</button>
	  <button type="button" class="list-group-item">MONDAY</button>
	  <button type="button" class="list-group-item">邓文定</button>
	</ul>
</div>

<div class="container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">创建新用户</div>
		<form role="form" class="form-inline">
			<div class="form-group">
			<!-- class="sr-only" 隐藏label-->
				<label>用户名</label>
				<input type="text" class="form-control" placeholder="输入用户名" />
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control" placeholder="输入密码" />
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default form-control-static" value="创建新用户" />
			</div>
		</form>
	</div>
</div>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">管理我的账号</div>

				<div class="col-lg-6">
