<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>模态框</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="bootstrap/js/jquery-2.2.3.min.js" ></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js" ></script>
</head>

<body>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		模态框
	</button>
	<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLable" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModallabel">Modal Title</h4>
				</div>
				
					<form role="form" class="form-default">
				<div class="modal-body">
						<div class="form-group">
						<!-- class="sr-only" 隐藏label-->
							<label>用户名：</label>
							<input type="text" class="form-control" placeholder="输入用户名" />
						</div>
						<div class="form-group">
							<label>密码：</label>
							<input type="password" class="form-control" placeholder="输入密码" />
						</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="form-control" placeholder="登录" value="登录" />
				</div>
				
					</form>
			</div>
		</div>
	</div>
	
	
	
	
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bs-example-modal-lg">
		启动大Modal
	</button>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				这是一个大Modal
			</div>
		</div>
	</div>
	
	
	
	<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm">
		启动小Modal
	</button>
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				这是一个小Modal
			</div>
		</div>
	</div>
	
	
	
	
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal"
		data-whatever="@mdo">
		modal for @mdo
	</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="exampleModalLabel">New Message</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="control-label">Recipient</label>
								<input class="form-control" type="text" id="recipient-name"  />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#exampleModal").on("show.bs.modal", function(event){
			var button = $(event.relatedTarget)
			var recipient = button.data("whatever");
			var modal = $(this);
			modal.find(".modal-title").text("New Message to " + recipient);
			modal.find(".modal-body input").val(recipient);
		})
	</script>


	
</body>
</html>
